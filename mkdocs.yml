            - Deepseek v3: Work/paper/read/tech_report/Deepseek/DeepSeek_v3.md
            - Deepseek r1: Work/paper/read/tech_report/Deepseek/Deepseek_r1.md
        - RM:
          - TTRL: Work/paper/read/RM/TTRL.md
          - LCPO: Work/paper/read/RM/LCPO.md

  - Projects: Work/projects.md

  - Publications:
